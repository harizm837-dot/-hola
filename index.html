<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hola♡Live</title>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:system-ui,-apple-system; }
    body {
      background:#000;
      color:#fff;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    body::before {
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at 30% 30%, #0b1c3d,#000),
        radial-gradient(circle at 70% 70%, #102a56,transparent);
      animation:bgMove 20s linear infinite;
      z-index:-1;
    }
    @keyframes bgMove {
      0%{transform:scale(1) translate(0,0);}
      50%{transform:scale(1.1) translate(-20px,-20px);}
      100%{transform:scale(1) translate(0,0);}
    }

    #intro {
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:1rem;
      z-index:10;
      text-align:center;
    }

    /* Hola Live Name */
    #logo {
      font-size:3rem;
      font-weight:700;
      letter-spacing:0.1em;
      background: linear-gradient(90deg, #ff5f6d, #ffc371, #4fd1ff, #a18cd1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowShift 6s linear infinite;
    }

    /* Slogan gradient */
    #slogan {
      font-size:1rem;
      margin-top:0.3rem;
      background: linear-gradient(90deg, #ff5f6d, #ffc371, #4fd1ff, #a18cd1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowShift 6s linear infinite;
    }

    @keyframes rainbowShift {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    #enterBtn {
      margin-top:1rem;
      padding:0.7rem 2.4rem;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.05);
      color:#fff;
      backdrop-filter: blur(6px);
      font-size:0.95rem;
      cursor:pointer;
      transition: all 0.3s ease;
    }
    #enterBtn:hover { background:#fff; color:#000; }

    canvas { width:100vw; height:100vh; display:block; position:fixed; top:0; left:0; z-index:0; }

    #footer {
      position:fixed;
      bottom:15px;
      font-size:0.75rem;
      opacity:0.6;
      text-align:center;
    }
  </style>
</head>
<body>
  <canvas id="globe"></canvas>

  <div id="intro">
    <h1 id="logo">Hola♡Live</h1>
    <p id="slogan">Стримерүүдтэй шууд холбогдох</p>
    <button id="enterBtn">НЭВТРЭХ</button>
  </div>

  <div id="footer">© 2026 Hola Live. Бүх эрх хуулиар хамгаалагдсан.</div>

  <script>
    const intro = document.getElementById("intro");
    const enterBtn = document.getElementById("enterBtn");

    function enterApp(){
      intro.style.opacity=0;
      setTimeout(()=>{ window.location.href="app.html"; },1000);
    }
    enterBtn.addEventListener("click", enterApp);

    // Three.js Globe
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3;
    const renderer = new THREE.WebGLRenderer({canvas:document.getElementById("globe"), antialias:true, alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    scene.add(new THREE.AmbientLight(0xffffff,0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff,0.9);
    dirLight.position.set(5,5,5);
    scene.add(dirLight);

    const globe = new THREE.Mesh(
      new THREE.SphereGeometry(1,64,64),
      new THREE.MeshStandardMaterial({color:0xffffff, wireframe:true})
    );
    scene.add(globe);

    function animate(){
      requestAnimationFrame(animate);
      globe.rotation.y += 0.0012;
      renderer.render(scene,camera);
    }
    animate();

    window.addEventListener("resize",()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
